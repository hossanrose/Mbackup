{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    {% for entry in keyentries %}
   <form action="{{ url_for('edit_key_entry',awsp=entry.aws_profile) }}" method=post>
<table>
  <tr>
    <td>AWS profile:</td>
    <td><input type=text value="{{ entry.aws_profile }}" size=20 name=aws_profile></td>
  </tr>
  <tr>
    <td>AWS key:</td>
    <td><input type=text value="{{ entry.aws_key }}" size=20 name=aws_profile></td>
  </tr>
  <tr>
    <td>AWS secret:</td>
    <td><input type=text value="{{ entry.aws_secret }}" size=20 name=aws_profile></td>
  </tr>
  <tr>
     <td></td>
     <td><input type=submit value=Change></td>
  </tr>
</table>
   </form>
    {% endfor %}
  {% endif %}
{% endblock %}

{% extends "layout.html" %}
{% block body %}

<table>
  <tr>
    <td>AWS Profile:</td>
    <td><input type=text size=20 name=aws_profile></td>
  </tr>

    <td>AWS key:</td>

  </tr>

     <td></td>

 </table>
    </form>
